<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activities Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Do Something Different</h1>
    <div class="container">
        <div class="list-container">
            <h2>Things to Do</h2>
            <ul id="things-to-do-list"></ul>
            <input type="text" id="new-activity" placeholder="Add Something Different">
            <button onclick="addActivity()">ADD</button>
        </div>
        <div class="calendar-container">
            <h2>Calendar</h2>
            <div id="calendar"></div>
        </div>
    </div>
    <button onclick="resetCalendar()" class="reset">Reset Calendar</button>
    <script src="script.js"></script>
    <script src="height.js"></script>
</body>
</html>
